    <div class="container mt-4">
      <h1>Dinamismo con nodos</h1>

      <h2>Lista uno</h2>
      <div class="lista-uno mb-4">
        <ul id="lista" class="list-group">
          <li class="list-group-item li-hijo" id="nodo-borrar">
            Nodo uno lista 1
          </li>
          <li class="list-group-item li-hijo">Nodo dos lista 1</li>
          <li class="list-group-item li-hijo">Nodo tres lista 1</li>

      <h2>Lista dos</h2>

          <li class="list-group-item li-hijo">Nodo uno lista 2</li>
          <li class="list-group-item li-hijo">Nodo dos lista 2</li>
          <li class="list-group-item li-hijo">Nodo tres lista 2</li>
          <li class="list-group-item li-hijo">Nodo cuatro lista 2</li>
        </ul>
      </div>

      <button class="btn btn-primary mt-4" id="boton-anadir">AÃ±adir</button>
      <button class="btn btn-primary mt-4" id="boton-borrar">Borrar</button>

      <input
        type="text"
        class="form-control mt-2"
        placeholder="introduce nombre del nodo"
      />

      <select class="form-select" aria-label="Default select example">
        <option selected>Selecciona una lista</option>
        <option value="1">Lista uno</option>
        <option value="2">Lista dos</option>
      </select>
    </div>

    <script src="./utils/js/01_nodos.js"></script>
